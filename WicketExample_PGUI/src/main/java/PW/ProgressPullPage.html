<wicket:extend xmlns:wicket="http://www.w3.org/1999/xhtml">

<div class="container theme-showcase" role="main">

	<div class="page-header">
		<h1>Example of progress with "pull" strategy (Timer on client side)</h1>
	</div>

	<div class="row" wicket:id="contPullProg">
		<div class="col-sm-11">
			<div class="progress">
				<div wicket:id="prog" class="progress-bar"></div>
			</div>
		</div>
		<div class="col-sm-1">
			<span wicket:id="lblProg"></span>
		</div>
		<div class="col-sm-2">
			<a wicket:id="cmdBreak" class="btn btn-danger">Break</a>
			<p wicket:id="contFinished">Finished!</p>
			<p wicket:id="contBreaked">Breaked!</p>
		</div>
	</div>

</div> <!-- /container -->
</wicket:extend>
