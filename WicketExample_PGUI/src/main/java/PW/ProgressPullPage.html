<wicket:extend>

<div class="container theme-showcase" role="main">

	<div class="page-header">
		<h1>Example of progress with "pull" strategy (Timer on client side)</h1>
	</div>

	<div class="row" wicket:id="contPullProg">
		<div class="col-sm-11">
			<div class="progress">
				<div wicket:id="prog" class="progress-bar"></div>
			</div>
		</div>
		<div class="col-sm-1">
			<span wicket:id="lblProg"></span>
		</div>
	</div>

</div> <!-- /container -->
</wicket:extend>
